<div class="field h-auto w-auto">
    <div class="title ">
        <div class="row col-12" style="justify-content: space-between;">
            <div class="row col-12 col-sm-8 search z-0">
                <input class="col-10" type="text" [(ngModel)]="word" placeholder="Enter Name...">
                <button (click)="filtrar()" type="submit" class="col-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
            </div>
            <div class="row col-12  col-sm-4 filter" style="justify-content: right;">
                <button (click)="activeFilterMoney()" type="submit" style="--my-color: #3ae954;--my-color2:rgb(31, 243, 62);" [className]="filterMoney===true?'active':'desactive'" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
                    <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"/>
                  </svg>
                </button>
                <button (click)="activeFilterTime()" type="submit" style="--my-color: #e0e93a;--my-color2:rgb(243, 239, 31);" [className]="filterTime===true?'active':'desactive'" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-alarm" viewBox="0 0 16 16">
                        <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z"/>
                        <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z"/>
                      </svg>
                </button>
                <button (click)="activeFilterUpSide()" type="submit" style="--my-color: #e98f3a;--my-color2:rgb(243, 141, 31);" [className]="filterUpSide===true?'active':'desactive'" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-down-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z"/>
                      </svg>
                </button>
            </div>
            
        </div>
    </div>
    <ul class="row list-orders" id="ListElement">
        <li  class="col-12" *ngFor="let n of orders; let indice = index" style="padding: 5px 5px;" (click)="this.navBarComponent.showTask(n.id)" [style.border-radius]=" orders.length===1?'0.8rem 0.8rem 0.8rem 0.8rem':indice==0?'0.8rem 0.8rem 0 0':indice== orders.length-1?'0 0 0.8rem 0.8rem':'0 0 0 0'">
            <div class="row col-12">
            <div  class="row col-12 col-sm-3 " style="overflow: hidden; ">
                <div class="icon-task col-12 col-sm-12 " style="grid-row: span 2;">
                    <svg *ngIf="n.kind ==='PC'" xmlns="http://www.w3.org/2000/svg" width="128" height="128" fill="currentColor" class="bi bi-pc-display" viewBox="0 0 16 16">
                    <path d="M8 1a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H9a1 1 0 0 1-1-1V1Zm1 13.5a.5.5 0 1 0 1 0 .5.5 0 0 0-1 0Zm2 0a.5.5 0 1 0 1 0 .5.5 0 0 0-1 0ZM9.5 1a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5ZM9 3.5a.5.5 0 0 0 .5.5h5a.5.5 0 0 0 0-1h-5a.5.5 0 0 0-.5.5ZM1.5 2A1.5 1.5 0 0 0 0 3.5v7A1.5 1.5 0 0 0 1.5 12H6v2h-.5a.5.5 0 0 0 0 1H7v-4H1.5a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .5-.5H7V2H1.5Z"/>
                  </svg>
                  <svg *ngIf="n.kind ==='Laptop'" xmlns="http://www.w3.org/2000/svg" width="128" height="128" fill="currentColor" class="bi bi-laptop" viewBox="0 0 16 16">
                    <path d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5h11zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5z"/>
                  </svg>
                </div>
            </div>
            <div  class="row col-12 col-sm-9 " style="overflow: hidden; ">
                <div class="info col-12 col-sm-4">
                    {{n.client.name}}<br/>
                    {{n.client.ci}}
                </div>

                <div class="infodate col-12 col-sm-4" style="text-align: right;grid-column: span auto-fit;">
                    {{n.createdAt.substr(0,10)}}
                </div>

                <div class="infoprice col-12 col-sm-4" style="grid-column: span 2; text-align: right;">
                    {{n.price}} CUP
                </div>
                <div class="info-description col-12 col-sm-12" >
                    {{n.description}} 
                </div>
            </div>
        </div>
        </li>
    </ul>
</div>
