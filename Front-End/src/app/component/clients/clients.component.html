<div class="field h-auto w-auto">
    <div class="title ">
        <div class="row col-12" style="justify-content: space-between;">
            <div class="row col-12 col-sm-8 search z-0">
                <input class="col-10" type="text" [(ngModel)]="word" placeholder="Enter Name...">
                <button (click)="filtrar()" type="submit" class="col-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
            </div>
            <div class="row col-12  col-sm-4 filter" style="justify-content: right;">
                <button (click)="activeFilterPendings()" type="submit" style="--my-color: #3ae954;--my-color2:rgb(31, 243, 62);" [className]="filterPendings===true?'active':'desactive'" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                        <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                        <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                        </svg>
                </button>
                <button (click)="activeFilterFinished()" type="submit" style="--my-color: #e0e93a;--my-color2:rgb(243, 239, 31);" [className]="filterFinished===true?'active':'desactive'" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard2-check" viewBox="0 0 16 16">
                        <path d="M9.5 0a.5.5 0 0 1 .5.5.5.5 0 0 0 .5.5.5.5 0 0 1 .5.5V2a.5.5 0 0 1-.5.5h-5A.5.5 0 0 1 5 2v-.5a.5.5 0 0 1 .5-.5.5.5 0 0 0 .5-.5.5.5 0 0 1 .5-.5h3Z"/>
                        <path d="M3 2.5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 0 0-1h-.5A1.5 1.5 0 0 0 2 2.5v12A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-12A1.5 1.5 0 0 0 12.5 1H12a.5.5 0 0 0 0 1h.5a.5.5 0 0 1 .5.5v12a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5v-12Z"/>
                        <path d="M10.854 7.854a.5.5 0 0 0-.708-.708L7.5 9.793 6.354 8.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3Z"/>
                      </svg>
                </button>
                <button (click)="activeFilterUpSide()" type="submit" style="--my-color: #e98f3a;--my-color2:rgb(243, 141, 31);" [className]="filterUpSide===true?'active':'desactive'" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-down-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z"/>
                      </svg>
                </button>
            </div>
            
        </div>
    </div>
    <ul class="row list-orders" id="ListElement">
        <li  class="col-12" *ngFor="let n of clients; let indice = index" style="padding: 5px 5px;" (click)="this.navBarComponent.showClient(n.id)" [style.border-radius]=" clients.length===1?'0.8rem 0.8rem 0.8rem 0.8rem':indice==0?'0.8rem 0.8rem 0 0':indice== clients.length-1?'0 0 0.8rem 0.8rem':'0 0 0 0'">
            <div class="row col-12">
            <div  class="row col-12 col-sm-3 " style="overflow: hidden; ">
                <div class="icon-task col-12 col-sm-12 " style="grid-row: span 2;">
                    <svg xmlns="http://www.w3.org/2000/svg"style="justify-content: center; color:#000;" width="128" height="128" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                </div>
            </div>
            <div  class="row col-12 col-sm-9 " style="overflow: hidden; ">
                <div class="info col-12 col-sm-4">
                    {{n.name}}<br/>
                    {{n.ci}}
                </div>

                <div class="infodate col-12 col-sm-4" style="text-align: left; grid-column: span auto-fit;">
                    {{n.email}}
                </div> 

                <div class="infodate col-12 col-sm-4" style="grid-column: span 2; text-align: right;">
                    <ng-container *ngIf="n.order.length !== 0">
                        Pendings : {{n.order.length}}
                    </ng-container>
                    <br/>
                    <ng-container *ngIf="n.orderFinished.length !== 0">
                        Finished : {{n.orderFinished.length}}
                    </ng-container>
                    
                </div>
                <div class="info-description col-12 col-sm-12" >
                    {{n.phoneNumber}}
                </div>
            </div>
        </div>
        </li>
    </ul>
</div>
